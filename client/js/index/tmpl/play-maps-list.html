{{#if maps}}
  {{#each maps}}
    <div class="section">
      <h3>{{name}}</h3>
      <ul>
        {{#each items}}
          <li><a href="/simulate.html?id={{id}}" target="_blank">{{name}}</a> by {{author}}</li>
        {{/each}}
      </ul>
    </div>
  {{/each}}
{{/if}}

{{#if err}}
  <p>ERROR</p>
  {{err}}
{{/if}}
